apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nginx.fullname" . }}
  labels:
{{ include "nginx.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nginx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nginx.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
      - name: content
        image: bash
        command:
        - bash
        - -c
        - |
          cat >/usr/share/nginx/html/index.html <<EOF
          <html>
            <body bgcolor="{{ .Values.background }}">
              <h1>{{ .Values.title }}</h1>
              <h2>Content:{{ .Values.content }}</h2>
            </body>
          </html>
          EOF
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: {{ .Values.image }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      volumes:
      - name: html
        emptyDir: {}
